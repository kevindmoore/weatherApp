name: weather_app
description: "Display Local Weather"
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.2.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.6
  collection: ^1.17.1
  shared_preferences: ^2.2.2
  json_annotation: ^4.8.1
  freezed_annotation: ^2.4.1
  auto_size_text: ^3.0.0
  cached_network_image: ^3.2.3
  flutter_svg: ^2.0.6
  flutter_riverpod: ^2.4.5
  # the annotation package containing @riverpod
  riverpod_annotation: ^2.3.0
  lumberdash: ^3.0.0
  colorize_lumberdash: ^3.0.0
  auto_route: ^7.8.4
  # Has to be 18.1 for intl
  intl: ^0.18.1
  material_symbols_icons: ^4.2706.0
  chopper: ^7.1.0+1
  geolocator: ^10.1.0
  flutter_dotenv: ^5.1.0
  geocoder_plus: ^0.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  build_runner: ^2.4.8
  json_serializable: ^6.7.1
  freezed: ^2.4.5
  flutter_lints: ^3.0.1
  auto_route_generator: ^7.3.2
  # the code generator
  riverpod_generator: ^2.3.5
  chopper_generator: ^7.1.0+1
  test: ^1.24.9

flutter:

  uses-material-design: true

  assets:
    - assets/
    - .env